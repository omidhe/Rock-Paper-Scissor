<!DOCTYPE html>
<html>
    <head>
        <title>ROCK-PAPER-SCISSOR</title>
        <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:900|News+Cycle:700|Philosopher:700" rel="stylesheet">
        <link href="css.css" rel="stylesheet">
        <script src="js.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>ROCK-PAPER-SCISSOR</h1>
        <div class="sc">
            <p>SCORE</p>
        </div>
        <div class="score">
            <p>COMP: <b id="s1"></b><br>YOU: <b id="s2"></b><br></p>
        </div>
        <h2>CHOOSE YOUR WEAPON</h2>
        <div class="im">
            <img src="image/rock.png" class="img1" onclick="rock()">
            <img src="image/paper.png" class="img1" onclick="paper()">
            <img src="image/scissors.png" class="img1" onclick="scissor()">
        </div>
        <div class="final">
            <p id="p1"></p>
            <p id="p3"></p>
            <p id="p2"></p>
        </div>
    </body>
</html>
